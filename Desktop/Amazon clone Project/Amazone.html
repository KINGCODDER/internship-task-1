<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon | Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/amazoneStyle.css" />
  </head>
  <body>
    <header>
      <div class="flex-container">
        <div class="upNav">
          <div class="nav-left">
            <div class="logo">
              <a href=""
                ><img src="../Images/amazone_white_logo.png" alt=""
              /></a>
            </div>
            <div class="location">
              <div class="location-image-box">
                <img src="../Images/location-pointer2.png" alt="" />
              </div>
              <div class="location-box">
                <span class="Line-1">Deliver to Umang</span>
                <span class="Line-2">Faridabad 121001</span>
              </div>
            </div>
            <div class="search">
              <div class="search-box">
                <div class="search-input">
                  <input type="search" name="" id="" />
                </div>

                <div class="icon-box">
                  <a href=""
                    ><img
                      src="../Images/search-icon-1.png"
                      alt=""
                  /></a>
                </div>
              </div>
            </div>
            <div class="nav-right">
              <div class="acc">
                <span class="line-1">Hello, Umang</span>
                <span class="line-2">Account & Lists</span>
              </div>
              <div class="return">
                <span class="line-1">Return</span>
                <span class="line-2">& Orders</span>
              </div>
            </div>
          </div>
        </div>
        <div class="downNav">
          <div class="nav-container">
            <a href="">All</a>
            <a href="">Fresh</a>
            <a href="">Amazon Pay</a>
            <a href="">Gift Cards</a>
            <a href="">Health, Household & Personal Care</a>
            <a href="">Clearance store</a>
            <a href="">Buy Again</a>
            <a href="">Coupons</a>
            <a href="">Customer Care</a>
            <a href="">Baby</a>
            <a href="">Toys & Games</a>
            <a href="">Sports,Fitness & Outdoors</a>
            <a href="">Browsing History</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
